{{ define "main" }}
<div class="container py-5">
  <h1>{{ .Title }}</h1>
  {{ with .Params.subtitle }}<p class="lead">{{ . }}</p>{{ end }}

  <div class="mt-5">
    {{ range .Pages }}
      <div class="mb-4">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ with .Params.subtitle }}<p>{{ . }}</p>{{ end }}
      </div>
    {{ end }}
  </div>
</div>
{{ end }}

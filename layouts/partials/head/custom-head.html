{{ $scss := resources.Get "scss/main.scss" }}
{{ if $scss }}
  {{ $options := (dict "includePaths" (slice "node_modules")) }}
  {{ $css := $scss | toCSS $options | postCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">

  <!-- Для отладки - удалите позже -->
  <script>
    console.log("CSS path: {{ $css.RelPermalink }}");
  </script>
{{ else }}
  <!-- ОШИБКА: SCSS не найден! -->
   <style>
    body:before {
      content: "ОШИБКА: SCSS файл не найден!";
      display: block;
      background: red;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10000;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
{{ end }}

- name: "US20250182552A1"
  anchor: "US20250182552A1"
  group_id: "Composite technologies"
  referenced_in: ["A_cure-all_technology"]
  number: 3
  description: "A peer-to-peer online voting system that prevents vote loss, stuffing, and substitution, allows voters to verify and change their votes during the voting period, and publishes immediate, publicly verifiable results at low organizational cost."
  content_blocks:

    - type: "text"
      content: |
          <p><em><strong>System and method of secret online voting countering vote stuffing and substitution, vote trading and pressure on voters</strong>

          - <strong>inventors:</strong> Khrabryi, Aleksandr
          - <strong>published date:</strong> 2024-10-14
          - <strong>jurisdiction:</strong> United States</em></p>

          <p><strong>Abstract (quote):</strong> The proposed system and method eliminate the possibility of vote loss, stuffing and substitution during secret online voting. Voters can verify the accuracy of their votes in the final results only during the public procedure. They also have the option to change their choice within the allotted voting period, eliminating the motivation behind vote trading and coercion. Results are available to all participants immediately after the voting concludes. Additionally, a view of the social distribution of preferences can be obtained. At the core of the system are personal devices connected into a peer-to-peer network. The invention relies on direct messaging between devices within the network, employing asymmetric multi-stage encryption, distributed storage of information with redundancy, and independent processing by each device. Together, these elements minimize the computational resources and financial costs for voting organizers.<p>
          <p><strong>Available at:</strong> <a href="https://patents.google.com/patent/US20250182552A1/en?oq=US20250182552A1"

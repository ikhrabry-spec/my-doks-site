
- name: "US20240244049A1"
  anchor: "US20240244049A1"
  group_id: "Use of complex technologies"
  referenced_in: ["A_cure-all_technology"]
  number: 1
  description: "A peer-to-peer video authentication method that verifies real human presence through unpredictable actions and reactions, preventing bots and proxy voting even when attackers possess stolen credentials or biometric data."
  content_blocks:

    - type: "text"
      content: |
         <p><em><strong>Cross-authentication with the use of selfie video</strong>

          - <strong>inventors:</strong> Khrabryi, Aleksandr
          - <strong>published date:</strong> 2024-07-18
          - <strong>jurisdiction:</strong> United States</em></p>

          <p><strong>Abstract (quote):</strong> A system and method of mutual authentication of group members through video is presented. The presented invention proposes a method for authenticating a group of people using computer devices equipped with video recording devices inter-connected into a peer-to-peer overlay network. The verification is based on the analysis of actions and reactions of a user that are inseparable from their appearance and represent either their response to unpredictable video situations or their actions according to unpredictable instructions. The invention is efficient, in particular, for online voter authentication, where it counters malicious actors that might have access to personal authentication data of voters. It prevents these actors from using this authentication data (e.g., certificates, tokens, biomarkers, photos and videos of voters) to create bots voting instead of real people. In addition, it prevents fake user authentication through devices and passwords that were seized or stolen from voters.<p>

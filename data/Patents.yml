          <p><em><strong> System and Method for Conducting a Publicly Auditable Election </strong>

          - <strong>inventors:</strong> Carey Robert Briggs,
          - <strong>priority date:</strong> November 08, 2022,
          - <strong>jurisdiction:</strong> United States</em></p>

          <p><strong>Brief:</strong> The patent application proposes a method for conducting elections that allows voters to verify that their ballot was included in the final tally in the same order in which it was submitted and to cryptographically prove whether their ballot was altered or removed.

          The method includes converting a voter-completed ballot into a predefined digital format and cryptographically signing it using a cryptographic processor that stores the voter’s private key from an asymmetric key pair. The formatted ballot, its signature, the corresponding public key, and an identifying characteristic of the cryptographic processor are transmitted to the election server.

          The election authority then signs the formatted ballot using its own private key from an asymmetric key pair. The authority’s signature on the ballot is transmitted back to the voter, enabling the voter to retain cryptographic proof of inclusion and integrity. The system emphasizes public auditability, voter verifiability, and cryptographic assurance of ballot handling without relying on trust in election administrators alone. <p>

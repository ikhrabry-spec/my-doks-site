          <p><em><strong> Method of verifiable and anonymous voter receipt for electronic voting system </strong>

          - <strong>inventors:</strong> Zhenxiang Zhang,
          - <strong>priority date:</strong> December 04, 2017,
          - <strong>jurisdiction:</strong> United States</em></p>

          <p><strong>Brief:</strong> The patent describes a voting method that provides voters with an anonymous, verifiable, secure, and forgery-resistant receipt while preserving ballot secrecy and transparency. The receipt encodes the voter’s choice indirectly by placing a unique voter number—randomly generated by the electronic voting system—into a specific line of the ballot corresponding to the selected option.

          In addition to the voter’s unique number and signature (randomly generated symbols associated with the voter), the receipt also contains entries for all other ballot options, filled with unique numbers and signatures of other voters. This design prevents third parties from determining how a specific voter voted while still allowing individual verification.

          The voter’s receipt can be printed on paper, stored on a digital medium, sent via mobile communication, or delivered by email. Voters can later verify their receipt against published election results. The method is applicable to electronic voting systems operating within polling station networks, mobile networks, or the Internet. <p>

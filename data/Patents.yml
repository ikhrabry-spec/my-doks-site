          <p><em><strong> Voting systems and methods for encoding voting selection data in a compressed format </strong>

          - <strong>inventors:</strong> Michael Davis; Bruno Roger; Casey Ballentine; Christopher Horvath; Kevin Day,
          - <strong>priority date:</strong> December 23, 2020,
          - <strong>jurisdiction:</strong> United States</em></p>

          <p><strong>Brief:</strong> The patent discloses electronic voting systems that encode voter selections in a compressed format suitable for both electronic processing and paper-based verification. The voting device presents the voter with multiple alternatives for one or more votes and allows the voter to select one or more options. Based on the selections, the device creates a bitmap consisting of bit cells corresponding to voting alternatives, where each cell stores a binary value indicating whether the alternative was selected.

          The bitmap is converted into a compressed character string, which is then encoded into one or more barcodes. These barcodes are printed onto paper to form a paper ballot.

          The system further includes a summarizing device capable of reading the printed barcodes, decoding the compressed character string, converting it back into binary form, determining the selected voting options, and storing these options in the official vote records. The approach combines compact encoding, machine readability, and paper auditability of voting results. <p>

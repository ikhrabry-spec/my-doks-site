  group_id: "Peer-to-peer voting"
  referenced_in: ["A_cure-all_technology"]
  number: 2
  description: "A system for transparently creating and verifying voter lists within any community or territory, enabling public oversight of voter registration and preventing the inclusion of ineligible or non-existent ones."
  content_blocks:

    - type: "text"
      content: |
         <p><em><strong>System and method for creating, maintaining and verifying voter lists</strong>

          - <strong>inventors:</strong> Khrabryi, Aleksandr
          - <strong>published date:</strong> 2024-12-05
          - <strong>jurisdiction:</strong> United States</em></p>

          <p><strong>Abstract (quote):</strong> The system and method for creating and verifying a list of voters specific to some territory or any community have been announced, providing for: first, the capability for any user or several users together to create a community of voters, while specifying the characteristics of the positions that can be occupied by members of this community, and, second, keeping accurate records of the participants of this community, allowing them, as well as outside observers, to check at any time: a list of positions within this community, and the list of individuals included in this community.The present invention is intended to enable public monitoring of the activities of election commissions for the assembly and maintenance of voter lists, with the aim to exclude the possibility of uncontrolled entry into these lists of non-existent persons and persons who do not have the right to be voters.<p>

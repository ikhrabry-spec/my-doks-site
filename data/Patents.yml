          <p><strong>Brief:</strong> The patent proposes a voting system and method in which each voter is identified by a single public identification key. The system includes nodes responsible for collecting and combining votes into a container and storing this container in a public data repository. Nodes exchange public voting keys and apply cryptographic techniques to remove the association between public voting keys and public identification keys, forming a list of anonymized public voting keys. After this unlinking, votes authenticated by anonymized public voting keys are transmitted and combined into a voting container.


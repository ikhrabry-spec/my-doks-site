  number: 2
  description: "Legal framework enabling nationwide remote internet voting based on mandatory state digital identity infrastructure."
  content_blocks:

    - type: "text"
      content: |
          <p><em> “Electronic voting in Estonia is regulated by four laws." </em></p>

          <ul>
            <li><em>“Riigikogu Election Act”</em></li>
            <li><em>“Local Government Council Election Act”</em></li>
            <li><em>“European Parliament Election Act”</em></li>
            <li><em>“Referendum Act”</em></li>
          </ul>

          <p><strong>Annotation:</strong> Estonian law establishes the legal basis for remote electronic voting (i-voting) in parliamentary elections. The system relies on mandatory state-issued electronic identification (ID-card, Mobile-ID, Smart-ID) and includes procedural safeguards such as voter authentication, cryptographic protection, and auditability. A distinctive feature is the possibility for voters to cancel an electronically cast vote by voting again at a polling station, with the in-person vote prevailing. This mechanism is intended to mitigate coercion and vote-buying risks. </p>


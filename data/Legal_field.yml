- name: "Constitutional ban on non-verifiable e-voting"
  anchor: "Constitutional_ban_on_e-voting"
  group_id: "Electoral Laws & Voting Rights"
  referenced_in: ["Political_landscape"]
  number: 1
  description: "Landmark constitutional ruling establishing mandatory public verifiability of elections."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Federal Constitutional Court of Germany. Judgment of the Second Senate of 3 March 2009 (2 BvC 3/07, 2 BvC 4/07). Federal Constitutional Court (BVerfG).</em></p>

          <p><strong>Annotation:</strong> In this ruling, the German Federal Constitutional Court held that the use of electronic voting systems is unconstitutional if the correctness of the election result cannot be verified by the general public without specialist technical knowledge. The Court emphasized that all essential steps of an election must be subject to public scrutiny. As a consequence, the decision effectively prohibited the use of many classes of DRE and remote electronic voting systems that lack a voter-verifiable paper trail or equivalent cryptographically provable verification mechanisms.

           <strong>Publisher:</strong> Federal Constitutional Court of Germany (Bundesverfassungsgericht), Karlsruhe, Germany.


- name: "Art. 141, Criminal Code of the Russian Federation"
  anchor: "Art14_1Criminal"
  group_id: "Electoral Laws & Voting Rights"
  referenced_in: ["Problems"]
  number: 2
  description: "Article 141. Obstruction of the Exercise of Electoral Rights or the Work of Election Commissions."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Criminal Code of the Russian Federation. Article 141: Obstruction of the exercise of electoral rights or the work of election commissions. Federal Law No. 63-FZ of June 13, 1996 (as amended). Official text available via ConsultantPlus, current version accessed 2025.</em></p>

          <p><strong>Annotation:</strong> This article of the Criminal Code of the Russian Federation establishes criminal liability for acts that obstruct the free exercise of citizens’ electoral rights, participation in referendums or nationwide votes, violate the secrecy of voting, or interfere with the lawful activities of election commissions and their members. The provision covers both individual acts of obstruction and aggravated forms involving abuse of official position, coercion, deception, bribery, violence, or organized group activity.

          A distinct and significant element of Article 141 is its explicit inclusion of unlawful interference in the operation of the State Automated System of the Russian Federation “Vybory,” recognizing technological infrastructure as a protected component of the electoral process. The article thus frames electoral integrity not only as a matter of voter freedom and commission independence, but also as a matter of safeguarding institutional and technical mechanisms underlying vote administration.


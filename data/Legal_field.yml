  description: "U.S. federal law creating the EAC and directing development of voting system standards, with state compliance varying by local law."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Help America Vote Act of 2002 (HAVA), Public Law 107-252, enacted 29 October 2002, United States of America, Title III and Title IV provisions on Voting System Standards and Election Administration.  </em></p>

          <p><strong>Annotation:</strong> Establishes federal requirements for election administration in the United States and mandates creation of the Election Assistance Commission (EAC) to develop and implement voluntary voting system standards, provide guidance, and distribute funds to states for election improvements. It sets baseline expectations for accessibility, voter-verified records, and election technology standards.


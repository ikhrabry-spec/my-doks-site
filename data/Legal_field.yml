- name: "Canada Elections Act"
  anchor: "Canada_Elections_ct"
  group_id: "Electoral Laws & Voting Rights"
  referenced_in: ["Political_landscape"]
  number: 4
  description: "Statutory framework restricting federal adoption of electronic voting while permitting pilots."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Criminal Canada Elections Act (S.C. 2000, c. 9). Provisions on alternative voting methods. Statutes of Canada, as amended. Department of Justice Canada.</em></p>

          <p><strong>Annotation:</strong> The Canada Elections Act requires explicit parliamentary authorization before alternative voting methods, including electronic voting, may be deployed in federal elections. While the Act allows testing and experimentation subject to oversight by Parliament or its committees, nationwide remote electronic voting has not been adopted. In practice, experimentation has been confined to municipal and territorial elections, reflecting a centralized, risk-averse federal regulatory approach.


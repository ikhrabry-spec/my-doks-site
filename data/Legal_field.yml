- name: "French Electoral Code"
  anchor: "French_Electoral_Code"
  group_id: "Electoral Laws & Voting Rights"
  referenced_in: ["Political_landscape"]
  number: 3
  description: "French electoral law allows the use of remote electronic voting for citizens residing abroad under specific and limited conditions."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Article R 176-3, Code électoral (French Electoral Code), regulatory provision concerning electronic voting by overseas voters, Décret n° 2022-369 of 16 March 2022, in force since 17 March 2022.</em></p>

          <p><strong>Annotation:</strong> Provides that for the election of deputies by French citizens abroad, voters referred to in Article R 172 may vote by electronic correspondence; establishes an automated data processing system under the responsibility of the Minister of the Interior and the Minister of Foreign Affairs that ensures separation of voter identity data from vote data. Before deployment or substantive modification of the electronic voting system, an independent assessment must verify that it guarantees vote secrecy and election integrity; the responsible ministers may suspend implementation if these guarantees are not met. Detailed rules on data treatment, voter access rights, and procedure implementation are specified by joint ministerial order.

          <strong>Publisher:</strong> Légifrance – the official public service for the dissemination of French law.


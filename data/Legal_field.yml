- name: "Cybersecurity Law of China"
  anchor: "Cybersecurity_of_China"
  group_id: "Electoral Laws & Voting Rights"
  referenced_in: ["Political_landscape"]
  number: 5
  description: "The law establishes mandatory requirements for data security, server localization, log retention, and government access to information systems, indirectly restricting the deployment of remote and distributed electronic voting platforms, especially those relying on foreign or decentralized infrastructure."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Cybersecurity Law of the People's Republic of China, adopted 7 November 2016, effective 1 June 2017, amended 28 October 2025; Standing Committee of the National People's Congress, People's Republic of China.</em></p>

          <p><strong>Annotation:</strong> The law establishes comprehensive requirements for cybersecurity governance within mainland China. It mandates that network operators ensure the security and integrity of personal and network data, including requirements for monitoring, log retention, compliance with standards, and protection against unauthorized access. Operators of critical information infrastructure must store personal and important data domestically unless a security assessment authorizes overseas transfer, and must adopt technical and managerial measures to prevent leaks, destruction, and loss of data. These provisions, together with server localization and other operational security duties, significantly constrain the operation of remote and distributed electronic services, including potential remote e-voting platforms that rely on foreign infrastructure or decentralized architectures.


  number: 1
  description: "Article 142. Falsification of Election Documents, Referendum Documents, All-Russian Voting Documents"
  content_blocks:

    - type: "text"
      content: |
          <p><em>Criminal Code of the Russian Federation. Article 142.1: Falsification of electoral documents, referendum documents, and nationwide voting documents. Federal Law No. 63-FZ of June 13, 1996 (as amended). Official text available via ConsultantPlus, current version accessed 2025.</em></p>

          <p><strong>Annotation:</strong> Article 142 p.1 criminalizes actions such as the falsification of ballots, voter signatures, referendum documents, and the illegal production, storage, or transportation of ballot papers. It specifies the categories of persons subject to liability (including election commission members, candidates, and authorized representatives) and establishes a range of penalties, from substantial fines to forced labor and imprisonment.


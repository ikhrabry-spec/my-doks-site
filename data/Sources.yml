- name: "Video Surveillance of the Voting Process"
  anchor: "Video_Surveillance"
  group_id: "Thematic websites"
  referenced_in: ["Prerequisites"]
  number: 1
  description: "An analytical review of the legal and technical frameworks for using video surveillance during elections in OSCE member states (Azerbaijan, Armenia, USA, etc.) and other regions."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Lysenko, Vladimir (Member of the Council of the Russian Foundation for Free Elections, Doctor of Laws). 'Video Surveillance of the Voting Process and Vote Counting: International Experience.' Russian Foundation for Free Elections (RFSV). Published on the website September 20, 2017.</em></p>
          <p><em>[Лысенко, Владимир (член Совета Российского фонда свободных выборов, доктор юридических наук). 'Видеонаблюдение за ходом голосования и подсчёта голосов избирателей: зарубежный опыт' Российский фонд свободных выборов - РФСВ. Опубликовано на саййте 20 сентября, 2017.]</em></p>

          <p><strong>Annotation:</strong> This analytical review provides a systematic overview of international practices in using video surveillance technologies during elections. The primary focus is on the member states of the Organization for Security and Co-operation in Europe (OSCE), with additional examples from the Americas and the Asia-Pacific region. The article examines the diverse legal frameworks, technical implementations (e.g., webcam placement, internet streaming, local recording), and stated objectives (transparency, fraud prevention, voter trust) behind the adoption of such systems in countries including Azerbaijan, Armenia, Georgia, Latvia, the United States, Ukraine, Brazil, and India. A key finding is the significant variation in approaches, ranging from mandatory nationwide deployment to selective use and even legislative prohibition (as in Mexico). The author highlights critical issues such as the need for clear regulations, the importance of safeguarding ballot secrecy, and the unresolved question of the legal evidential value of video recordings in electoral disputes.</p>

          [<strong>Publisher:</strong> The Russian Foundation for Free Elections (RFSV) is a non-profit organization founded in 2001 by the Central Election Commission of the Russian Federation, the Institute of Socio-Political Research of the Russian Academy of Sciences, and the Kutafin Moscow State Law University, with the aim of legal education and strengthening ties between educational institutions and electoral bodies.]


- name: "Fact-check: 'Churov's 146%'"
  anchor: "The_Churov"
  group_id: "Thematic websites"
  referenced_in: ["Prerequisites"]
  number: 3
  description: "Analysis of the notorious incident where the live broadcast of the 2011 elections displayed vote totals exceeding 100% (up to 146%). Examines versions of a technical glitch, television staff error, and intentional falsification."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Provereno.Media. 'Is it true that Churov's 146% in the State Duma elections was a technical error?' Published on the website November 6, 2020.</em></p>
          <p><em>[Проверено.Медиа. 'Правда ли, что чуровские 146% на выборах в Госдуму были технической ошибкой?' Опубликовано на сайте 6 ноября 2020.]</em></p>

          <p><strong>Annotation:</strong> This fact-checking article investigates the origin of the infamous "146% of votes" figure that appeared on screen during the live broadcast of the 2011 Russian State Duma election results. The piece examines competing explanations for the anomaly: a technical glitch in the GAS "Vybory" automated system, an error by television editors manually inputting data, and allegations of intentional fabrication. It cites statements from former CEC head Vladimir Churov, a regional election official, a systems expert, and a broadcast cameraman. The conclusion is that the televised numbers did not reflect the final official protocol and that this incident, while a significant cultural meme, is not in itself a serious argument for discussing systemic electoral fraud, unlike analyses by electoral statisticians.</p>

          [<strong>Publisher:</strong> Provereno.Media is a Russian-language fact-checking and investigative media project.]


- name: "Statistical Anomalies: The 2016 Elections"
  anchor: "The_2016_Elections"
  group_id: "Thematic websites"
  referenced_in: ["Prerequisites"]
  number: 5
  description: "A statistical analysis of the 2016 State Duma elections, revealing a 'double-humped' structure in the distribution of votes depending on turnout. The author estimates the scale of 'phantom' votes in favor of United Russia and calculates corrected election results."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Shpilkin, Sergey. «The Double-Humped Russia». Troitskiy Variant — Nauka (Science), no. 214, October 4, 2016, pp. 1-3.</em></p>
          <p><em>[Сергей Шпилькин. 'Двугорбая Россия'. Троицкий вариант — Наука, № 214, 20 декабря 2016, стр. 1-3.]</em></p>

          <p><strong>Annotation:</strong> In this article, independent election researcher Sergey Shpilkin analyzes the official data from the 2016 State Duma elections. Applying his signature methodology, the discovers that the distribution of votes depending on turnout has formed a distinct "double-humped" curve. The first peak, reflecting "normal" voting, is at an unprecedentedly low turnout of ~37%. The second peak at high turnouts (80-95%) is formed almost exclusively by votes for United Russia. Shpilkin argues that these votes in the second peak are "phantom" (falsified) and estimates their number at 12.1 million, or about 45% of all votes officially received by the party. The article provides a table of "corrected" election results, lists regions that made the largest contribution to the anomalies, and concludes that despite the change in the leadership of the Central Election Commission, the scale of falsifications remained comparable to the 2011 elections.</p>

          [<strong>Publisher:</strong> Troitskiy Variant — Science (Троицкий вариант — Наука) is a Russian-language scientific newspaper known for its independent editorial stance and coverage of science, politics, and society.]


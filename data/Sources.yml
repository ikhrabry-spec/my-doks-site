- name: "Methodology of U.S. election cost measurement"
  anchor: "Methodology_election_cost"
  group_id: "Academic Journals"
  referenced_in: ["Costs"]
  number: 5
  description: "Research summary report synthesizing methodological findings and key results from a nationwide study of U.S. election administration costs, prepared for policy and research audiences."
  content_blocks:

    - type: "text"
      content: |
          <p><em> Mohr, Zachary K., Martha Kropf, JoEllen Pope, Mary Jo Shepherd, and Madison Osterloh. "Election Administration Costs: A Summary of Findings from a Nationwide Data Collection Project.". MIT Election Lab, January 2019.</em></p>

          <p><strong>Annotation:</strong> This summary report contextualizes and synthesizes empirical findings on election administration costs in the United States. It explains why election costs are difficult to measure accurately, emphasizing the fragmented and decentralized nature of election governance and the absence of standardized accounting practices. The document clarifies the scope, limitations, and interpretive boundaries of cost estimates and situates per-voter figures within broader methodological constraints.</p>


- name: "Statistical Analysis: Anomalies in the 2011 State Duma Elections"
  anchor: "Mathematics_of_Elections"
  group_id: "Thematic websites"
  referenced_in: ["Prerequisites"]
  number: 4
  description: "Statistical analysis of the official 2011 State Duma election data, revealing anomalies in vote and turnout distributions indicative of large-scale falsifications in favor of the United Russia party."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Shpilkin, Sergey. «Mathematics of the Elections — 2011». Troitskiy Variant — Nauka (Science), no. 25(94), December 20, 2011, pp. 2-4.</em></p>
          <p><em>[Сергей Шпилькин. 'Математика выборов — 2011'. Троицкий вариант — Наука, № 25(94), 20 декабря 2011, стр. 2-4]</em></p>

          <p><strong>Annotation:</strong> This detailed scientific article applies statistical methods to analyze the official results of the 2011 Russian State Duma elections. Building on the author's earlier research, it identifies persistent anomalies: a strong positive correlation between turnout and votes for the ruling United Russia party (unlike other parties), and abnormal, non-bell-shaped distribution of turnout across precincts. A key finding is the comparison between precincts with automated ballot scanners (KOIB) and those without, showing that the described anomalies disappear where automated counting was used. The author proposes a method to separate "normal" and "anomalous" votes for United Russia, estimating the latter at 15.2 million nationally. The analysis concludes that after removing the estimated anomalous votes, United Russia's result would have fallen to approximately 34%, compared to its official tally of about 50%.</p>

          [<strong>Publisher:</strong> Troitskiy Variant — Science (Троицкий вариант — Наука) is a Russian-language scientific newspaper known for its independent editorial stance and coverage of science, politics, and society.]


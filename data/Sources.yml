          <p><strong>Annotation:</strong> This source examines how election administration costs are structured in practice, focusing on the operational and organizational components of in-person secret voting. It discusses categories of expenditure such as facilities, equipment, staffing, logistics, training, and ballot handling, with particular attention to how these costs arise at the level of election administration rather than political campaigning. The material is situated within the context of U.S. election administration but is representative of cost structures common to traditional polling-station-based voting systems more broadly.</p>

          <strong>Publisher:</strong> The Election Innovation & Research Center (EIRC) is a nonpartisan U.S.-based organization that conducts applied research on election administration, voting technology, and electoral policy. It publishes practitioner-oriented materials intended to inform election officials and policymakers.


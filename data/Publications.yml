  description: "Academic literature review of electronic voting systems and documented attack vectors."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Barelli, Riccardo. Towards Secure Electronic Voting: A Literature Review on E-Voting Systems and Attacks. Master's thesis. Polytechnic University of Milan, School of Industrial and Information Engineering, May 2023. Electronic thesis (PDF).</em></p>

          <p><strong>Annotation:</strong> This master's thesis presents a systematic review of academic and technical literature on electronic voting systems, focusing on their security properties and known vulnerabilities. The work surveys existing e-voting architectures, threat models, and documented attacks, emphasizing that most system designs concentrate on cryptographic secrecy and integrity while underestimating coordinated malicious actions by insiders, participants, or institutional actors. The thesis provides a structured analytical foundation for understanding why existing electronic voting systems fail to meet the requirements of state-level secret ballots.


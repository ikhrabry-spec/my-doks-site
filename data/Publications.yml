          <p><em>2)"Riccardo Barelli, Mario D'Ongia, Stefano Longari. 'Toward Secure Electronic Voting: A Survey on E-Voting Systems and Attacks', Publisher: IEEE, published 2023. Electronic journal article (PDF)</em></p>

          <p><strong>Annotation:</strong> This IEEE-published survey article analyzes a broad range of electronic voting systems and documented attack scenarios, synthesizing findings from prior academic research. The authors classify attack vectors affecting secrecy, integrity, availability, and trustworthiness, and demonstrate that purely technical safeguards cannot ensure robustness against coordinated hostile actions involving voters, officials, developers, or auditors. The article contributes to the understanding that technical correctness alone is insufficient for public electoral use without institutional and procedural resilience.


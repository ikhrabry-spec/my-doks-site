- name: "Going from Bad to Worse"
  anchor: "GoingfromBadtoWorse"
  group_id: "Scholarly Articles"
  referenced_in: ["Requirements"]
  number: 3
  description: "Critical academic analysis of Internet and blockchain-based voting systems."
  content_blocks:

    - type: "text"
      content: |
          <p><em>Sunoo Park, Michael Specter, Neha Narula, and Ronald L. Rivest, MIT. 'Going from Bad to Worse: From Internet Voting to Blockchain Voting.' Journal of Cybersecurity, Volume 7, Issue 1, February 16, 2021. Electronic journal article (PDF).</em></p>

          <p><strong>Annotation:</strong> This article presents a comprehensive critique of Internet voting and blockchain-based voting systems based on the analysis of 106 academic publications, technical reports, and system deployments. The authors demonstrate that blockchain technologies do not resolve the fundamental security, coercion, and verifiability problems of online voting and often exacerbate them.

          A key contribution of the paper is the formulation of a detailed checklist of necessary but unsatisfied conditions for a secure online voting system, including voter authentication without coercion, end-to-end verifiability without vote selling, resistance to insider attacks, transparency without compromising secrecy, and meaningful auditability. The authors argue that the absence of credible answers to these questions renders Internet and blockchain voting unsuitable for governmental elections.

          <p><strong>Publisher:</strong> Journal of Cybersecurity (Oxford University Press) — a peer-reviewed academic journal specializing in security research at the intersection of technology, policy, and society.

          <p><strong>Scientific Supervision:</strong> The research was conducted under the auspices of the MIT Computer Science and Artificial Intelligence Laboratory (CSAIL). Several authors are affiliated with MIT, including Ronald L. Rivest, one of the inventors of the RSA cryptosystem. MIT provided the academic research environment and institutional backing.

